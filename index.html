<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Calculator</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-white">
  <div class="bg-gray-900 text-white w-80 rounded-lg shadow-lg p-4 items-center h-96">
    <!-- Display -->
    <div id="display" class="text-right text-3xl mb-4 bg-gray-800 rounded px-3 py-3">
      0
    </div>
    <!-- Buttons -->
    <div class="grid grid-cols-4 gap-2">
      <!-- Row 1 -->
      <button class="bg-gray-700 py-3 rounded hover:bg-gray-600" onclick="clearDisplay()">AC</button>
      <button class="bg-gray-700 py-3 rounded hover::bg-gray-600" onclick="deleteLast()">DE</button>
      <button class="bg-gray-700 py-3 rounded hoverbg-gray-600" onclick="appendValue('.')">.</button>
      <button class="bg-gray-600 py-3 rounded hover:bg-gray-400" onclick="appendValue('/')">/</button>
      <!-- Row 2 -->
      <button class="bg-gray-700 py-3 rounded hover:bg-gray-600" onclick="appendValue('7')">7</button>
      <button class="bg-gray-700 py-3 rounded hover:bg-gray-600" onclick="appendValue('8')">8</button>
      <button class="bg-gray-700 py-3 rounded hover:bg-gray-600" onclick="appendValue('9')">9</button>
      <button class="bg-gray-600 py-3 rounded hover:bg-gray-400" onclick="appendValue('*')">*</button>
      <!-- Row 3 -->
      <button class="bg-gray-700 py-3 rounded hover:bg-gray-600" onclick="appendValue('4')">4</button>
      <button class="bg-gray-700 py-3 rounded hover:bg-gray-600" onclick="appendValue('5')">5</button>
      <button class="bg-gray-700 py-3 rounded hover:bg-gray-600" onclick="appendValue('6')">6</button>
      <button class="bg-gray-600 py-3 rounded hover:bg-gray-400" onclick="appendValue('-')">-</button>
      <!-- Row 4 -->
      <button class="bg-gray-700 py-3 rounded hover:bg-gray-600" onclick="appendValue('1')">1</button>
      <button class="bg-gray-700 py-3 rounded hover:bg-gray-600" onclick="appendValue('2')">2</button>
      <button class="bg-gray-700 py-3 rounded hover:bg-gray-600" onclick="appendValue('3')">3</button>
      <button class="bg-gray-600 py-3 rounded hover:bg-gray-400" onclick="appendValue('+')">+</button>
      <!-- Row 5 -->
      <button class="bg-gray-700 py-3 rounded hover:bg-gray-600" onclick="appendValue('%')">%</button>
      <button class="bg-gray-700 py-3 rounded hover:bg-gray-600" onclick="appendValue('0')">0</button>
      <button class="bg-gray-600 col-span-2 py-3 rounded hover:bg-gray-400" onclick="calculate()">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
